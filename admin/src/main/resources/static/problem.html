<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>asd</title>
</head>
<body>
    <div id="problems"></div>
    <form action="/problems" method="post" enctype="multipart/form-data">
        Select image to upload:
        <input type="file" name="file">
        <input type="text" name="name">
        <input type="text" name="timeLimit">
        <input type="text" name="memoryLimit">
        <input type="submit" name="submit">
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const fetchProblems = () => {
            axios.get('/problems')
                .then(function(response){
                    const problems = response.data;
                    var output="<ul>";
                    for (var i in response.data) {
                        console.log(response.data);
                        output+="<li>" + problems[i].name + " " + problems[i].timeLimit + " " + problems[i].memoryLimit + "</li>";
                    }
                    output+="</ul>";
                    document.getElementById("problems").innerHTML=output;
                })};

        fetchProblems();
    </script>
</body>
</html>
