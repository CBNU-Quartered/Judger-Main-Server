<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>asd</title>
</head>
<body>
    <table border="1">
        <th>이름</th>
        <th>시간 제한</th>
        <th>메모리 제한</th>
        <tbody id="problems"></tbody>
    </table>
    <form action="/problems" method="post" enctype="multipart/form-data">
        Select image to upload:
        <input type="file" name="file">
        <input type="text" name="name">
        <input type="text" name="timeLimit">
        <input type="text" name="memoryLimit">
        <input type="submit" name="submit">
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const fetchProblems = () => {
            axios.get('/problems')
                .then(function(response){
                    const problems = response.data;
                    for (const i in response.data) {
                        const pr = document.getElementById("problems");
                        const row = pr.insertRow(pr.rows.length)
                        row.insertCell(0).innerHTML = "<a href=\"/problems/" + problems[i].id + "/files\">" + problems[i].name + "</a>"
                        row.insertCell(1).innerHTML = problems[i].timeLimit;
                        row.insertCell(1).innerHTML = problems[i].memoryLimit;
                    }
                })};;

        fetchProblems();
    </script>
</body>
</html>
